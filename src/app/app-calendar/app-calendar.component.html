
<div align='center'>
  <button mat-button (click)="today()">Today</button> 
  <button mat-button (click)="previousMonth()"> < </button>  
  <button mat-button disabled> 
  {{this.month.toLocaleString('default', { month: 'long' })}} 
  {{this.month.getFullYear()}}
  </button>
  <button mat-button (click)="nextMonth()"> > </button>

</div>

<table class='calendar-table' *ngIf="calendarGrouped">
    <thead>
      <tr>     
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>        
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of calendarGrouped">            
            <td *ngFor="let day of row" class="calendar-day" [ngClass]="{'today': day.isToday}">             
                <app-calendar-day [calendarDay]=day> </app-calendar-day>                
            </td>
      </tr>
    </tbody>
  </table>
