<table class='calendar-table' *ngIf="calendar">
    <thead>
      <tr>     
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>        
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of calendar | group: 7">            
            <td *ngFor="let day of row" class="calendar-day" [ngClass]="{'today': day.isToday}">             
                <app-calendar-day [calendarDay]=day> </app-calendar-day>                
            </td>
      </tr>
    </tbody>
  </table>
